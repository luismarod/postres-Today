

<div id="productos" class="container">
  <h1 class="text-center animated fadeIn fast">Productos</h1>

  <div class="container animated fadeIn fast">
    <div class="row">
      <div class="col-md-4 columna">
        <div class="list-group" id="list-tab" role="tablist">
          <a *ngFor="let tipo of tipoPostres" (click)="filtrarTipo( tipo.id )" class="list-group-item list-group-item-action" data-toggle="list"  role="tab">{{ tipo.nombre | titlecase }}</a>
        </div>
      </div>
      <div class="col-md-8 columna animated fadeIn">
          <div class="card-columns ">
            <div class="card animated fadeIn" *ngFor="let postre of postres">
              <img src="assets/img/brownie-producto.jpg" class="img-fluid">
              <div class="card-body">
                <h5 class="card-title">{{ postre.nombre }}</h5>
              </div>
              <div class="card-footer text-center">
                <button class="btn ">Ver m√°s</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

</div>
